name: Create Zoom Meeting

on:
  workflow_dispatch:
    inputs:
      meeting_name:
        description: 'Name of the Zoom meeting'
        required: true
        type: string
      meeting_date:
        description: 'Date of the meeting (format: DD-MM-YYYY, e.g., 16-05-2025)'
        required: true
        type: string
      meeting_time:
        description: 'Time of the meeting'
        required: true
        type: choice
        options:
          - "09:00"
          - "09:30"
          - "10:00"
          - "10:30"
          - "11:00"
          - "11:30"
          - "12:00"
          - "12:30"
          - "13:00"
          - "13:30"
          - "14:00"
          - "14:30"
          - "15:00"
          - "15:30"
          - "16:00"
          - "16:30"
          - "17:00"
          - "17:30"
          - "18:00"
          - "18:30"
          - "19:00"
      duration:
        description: 'Duration of meeting in minutes'
        required: true
        type: string
        default: '60'
      attendees:
        description: 'Email addresses of attendees (comma-separated)'
        required: false
        type: string
        default: ''

jobs:
  create-meeting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install jsonwebtoken axios moment moment-timezone

      - name: Create Zoom Meeting
        env:
          ZOOM_API_KEY: ${{ secrets.ZOOM_API_KEY }}
          ZOOM_API_SECRET: ${{ secrets.ZOOM_API_SECRET }}
          ZOOM_USER_ID: ${{ secrets.ZOOM_USER_ID }}
          MEETING_NAME: ${{ github.event.inputs.meeting_name }}
          MEETING_DATE: ${{ github.event.inputs.meeting_date }}
          MEETING_TIME: ${{ github.event.inputs.meeting_time }}
          DURATION: ${{ github.event.inputs.duration }}
          ATTENDEES: ${{ github.event.inputs.attendees }}
        run: node .github/scripts/create-zoom-meeting.js 